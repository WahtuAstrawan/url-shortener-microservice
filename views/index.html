<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">Original URL:</label>
            <input id="url_input" type="text" name="url" placeholder="Enter a valid URL" />
            <br/>
            <label for="shortUrl_input">Alias URL:</label>
            <input id="shortUrl_input" type="text" name="shortUrl" placeholder="Enter a short URL alias name" />
            <br/>
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a>Wahtu Astrawan</a></p>
    </footer>
  </body>
</html>
